version: 2

sources:
  - name: diary_data
    project: my-health-app-424508
    dataset: diaries
    tables: 
      - name: users_raw
        columns: 
          - name: user_id
            data_tests:
              - unique
              - not_null

      - name: water_raw
        columns:
          - name: user_id
            data_tests: 
              - not_null
              - relationships:
                  to: ref('users_raw') # update later
                  field: user_id
          - name: bottle_unit
            tests:
              - accepted_values:
                  values: ['ml', 'l', 'floz']

      - name: sleep_raw
        columns:
          - name: user_id
            data_tests:
              - relationships:
                  to: ref('users_raw') # update later
                  field: user_id
              - not_null

      - name: vms_raw
        columns:
          - name: user_id
            data_tests: 
              - not_null
              - relationships:
                  to: ref('users_raw') # update later
                  field: user_id
  